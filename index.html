<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>

    <!-- APPLICATION -->

    <main class="application">

        <!-- SEARCH_SECTION -->

        <section class="search_section">

            <form action="" class="search_form">

                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button type="submit"><img src="images/search.png" alt="search_image"></button>

            </form>

        </section>

        <!-- ERROR MESSAGE -->

        <p class="error">Invalid City name</p>

        <!-- DISPLAY -->

        <div class="display">

            <!-- TEMPERATURE_SECTION -->

            <section class="temperature_section">

                <div class="weather_icon">
                    <img src="images/clear.png" alt="weather icon" title="">
                </div>

                <div class="details">
                    <h1 class="temp">25.24Â°C</h1>
                    <h2 class="city">Delhi</h2>
                </div>

            </section>

            <!-- HUMIDITY AND WIND SPEED SECTION -->

            <section class="humidity_wind_section">

                <div class="humidity">
                    <div class="humidity_image"><img src="images/humidity.png" alt="humidity icon"></div>
                    <div class="values">
                        <p class="value_1">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind_speed">
                    <div class="wind_image"><img src="images/wind.png" alt="wind icon"></div>
                    <div class="values">
                        <p class="value_1">2km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </section>

        </div>

    </main>

</body>

</html>
